        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00D9FF;
            --secondary-color: #00A8CC;
            --accent-color: #FFD700;
            --bg-dark: #0A0E27;
            --bg-darker: #060919;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #808080;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0A0E27 0%, #1A1A3E 50%, #0F1B3C 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00D9FF 0%, #00A8CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 300;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .hero-content .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 2.5rem;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-darker);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.5);
        }

        .btn-secondary {
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            background: transparent;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--bg-darker);
        }

        /* Section Styles */
        section {
            padding: 6rem 2rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* About Section */
        #about {
            background: var(--bg-card);
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .about-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .highlights {
            background: rgba(0, 217, 255, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .highlights ul {
            list-style: none;
            padding-left: 0;
        }

        .highlights li {
            padding: 0.7rem 0;
            padding-left: 2rem;
            position: relative;
            color: var(--text-secondary);
        }

        .highlights li:before {
            content: "▹";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .philosophy {
            text-align: center;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--primary-color);
            margin-top: 2.5rem;
            padding: 1.5rem;
            border-top: 2px solid rgba(0, 217, 255, 0.2);
            border-bottom: 2px solid rgba(0, 217, 255, 0.2);
        }

        /* Experience Cards */
        .experience-grid {
            display: grid;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .experience-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px 0 0 12px;
        }

        .experience-card:hover {
            transform: translateX(5px);
            border-color: rgba(0, 217, 255, 0.3);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.1);
        }

        .experience-card h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .experience-card .company {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .experience-card .period {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .experience-card ul {
            list-style: none;
            padding: 0;
        }

        .experience-card li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .experience-card li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Projects Section */
        #projects {
            background: var(--bg-card);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 217, 255, 0.15);
            border-color: rgba(0, 217, 255, 0.3);
        }

        .project-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .project-label {
            display: inline-block;
            background: rgba(0, 217, 255, 0.15);
            color: var(--primary-color);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .project-card strong {
            color: var(--secondary-color);
        }
