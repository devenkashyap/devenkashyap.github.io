<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deven Kashyap | Senior Program Manager</title>
<meta name="description" content="Senior Program Manager | $50M+ portfolios delivered | AI × Agile × Enterprise Transformation">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root {
  --cyan: #00d9ff;
  --deep: #00a8cc;
  --gold: #ffd700;
  --dark: #0a0e27;
  --darker: #060919;
  --text: #e0e0e0;
  --muted: #888;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #060919;
  color: var(--text);
  overflow-x: hidden;
  cursor: none;
}
.cursor {
  position: fixed;
  width: 26px; width: 26px;
  background: radial-gradient(circle, var(--cyan) 0%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: difference;
  transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.cursor.hover { transform: scale(2.5); }

/* Hero Background Canvas */
#bg-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: -2;
}

/* Header */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  padding: 1.5rem 3rem;
  background: rgba(10,14,39,0.8);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid rgba(0,217,255,0.15);
  z-index: 1000;
  transition: all 0.4s ease;
}
header.scrolled { padding: 1rem 3rem; background: rgba(6,9,25,0.95); }
nav {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 900 2rem/1 'Inter';
  background: linear-gradient(90deg, var(--cyan), var(--gold));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
.nav-links a {
  color: #aaa;
  text-decoration: none;
  margin-left: 3rem;
  font-weight: 500;
  position: relative;
}
.nav-links a::after {
  content: '';
  position: absolute;
  width: 0; height: 2px;
  bottom: -8px; left: 0;
  background: var(--cyan);
  transition: width 0.4s ease;
}
.nav-links a:hover { color: var(--cyan); }
.nav-links a:hover::after { width: 100%; }

/* Hero */
.hero {
  height: 100vh;
  display: grid;
  place-items: center;
  text-align: center;
  position: relative;
}
.hero h1 {
  font-size: clamp(4rem, 10vw, 9rem);
  font-weight: 900;
  line-height: 0.9;
  margin-bottom: 1rem;
  opacity: 0;
}
.hero .tagline {
  font-size: clamp(1.5rem, 4vw, 3rem);
  font-weight: 300;
  color: var(--cyan);
  margin-bottom: 1.5rem;
  opacity: 0;
}
.hero .subtitle {
  max-width: 800px;
  font-size: 1.3rem;
  color: var(--muted);
  opacity: 0;
}

/* Sections */
section { padding: 10rem 3rem; }
.container { max-width: 1200px; margin: 0 auto; }
.section-title {
  font-size: 900 3.5rem;
  text-align: center;
  margin-bottom: 6rem;
  background: linear-gradient(90deg, var(--cyan), var(--gold));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* Cards */
.grid {
  display: grid;
  gap: 2.5rem;
}
.experience-grid { grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); }
.projects-grid { grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); }
.card {
  background: rgba(255,255,255,0.025);
  border: 1px solid rgba(0,217,255,0.15);
  border-radius: 20px;
  padding: 2.5rem;
  backdrop-filter: blur(10px);
  transition: all 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  position: relative;
  overflow: hidden;
}
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 6px; height: 100%;
  background: linear-gradient(var(--cyan), var(--deep));
  transition: width 0.6s;
}
.card:hover {
  transform: translateY(-20px);
  border-color: var(--cyan);
  box-shadow: 0 30px 80px rgba(0,217,255,0.25);
}
.card:hover::before { width: 100%; opacity: 0.15; }

/* Footer */
footer {
  text-align: center;
  padding: 4rem;
  color: var(--muted);
  border-top: 1px solid rgba(0,217,255,0.1);
}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<canvas id="bg-canvas"></canvas>

<header id="header">
  <nav>
    <div class="logo">DK</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <div>
    <h1 id="title">Deven Kashyap</h1>
    <p class="tagline" id="tagline">Senior Program Manager</p>
    <p class="subtitle" id="subtitle">I turn $50M chaos into delivered value.<br>AI × Agile × Enterprise Transformation</p>
  </div>
</section>

<!-- Rest of your sections (About, Experience, Projects, Skills, Contact) go here with .container and .grid classes -->

<footer>
  © 2025 Deven Kashyap. Built to dominate.
</footer>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script>
// Custom cursor
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.transform = `translate(${e.clientX - 13}px, ${e.clientY - 13}px)`;
});
document.querySelectorAll('a, button, .card').forEach(el => {
  el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
  el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
});

// Canvas background – liquid neon mesh
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 4 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.size > 0.2) this.size -= 0.01;
  }
  draw() {
    ctx.fillStyle = 'rgba(0,217,255,0.8)';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
    ctx.fill();
  }
}

function handleParticles() {
  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].size <= 0.2) {
      particles.splice(i, 1);
      i--;
    }
  }
}

document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  for (let i = 0; i < 8; i++) {
    particles.push(new Particle());
    particles[particles.length-1].x = mouse.x;
    particles[particles.length-1].y = mouse.y;
  }
});

function animate() {
  ctx.fillStyle = 'rgba(6,9,25,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  handleParticles();
  requestAnimationFrame(animate);
}
animate();

// GSAP Hero animation
gsap.timeline()
  .set("#title", { y: 100, opacity: 0 })
  .set("#tagline", { y: 80, opacity: 0 })
  .set("#subtitle", { y: 60, opacity: 0 })
  .to("#title", { y: 0, opacity: 1, duration: 1.6, ease: "elastic.out(1,0.6)" })
  .to("#tagline", { y: 0, opacity: 1, duration: 1.2, ease: "power3.out" }, "-=1")
  .to("#subtitle", { y: 0, opacity: 1, duration: 1.4, ease: "power3.out" }, "-=1");

// Scroll effects
gsap.utils.toArray('.card').forEach(card => {
  gsap.from(card, {
    scrollTrigger: {
      trigger: card,
      start: "top 85%",
      toggleActions: "play none none reverse"
    },
    y: 100,
    opacity: 0,
    duration: 1.2,
    ease: "power3.out",
    stagger: 0.2
  });
});

// Header shrink on scroll
ScrollTrigger.create({
  start: "top top",
  onUpdate: self => {
    document.getElementById('header.classList.toggle('scrolled', self.isActive && window.scrollY > 100);
  }
});
</script>
</body>
</html>
