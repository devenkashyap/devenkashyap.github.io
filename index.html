<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Deven Kashyap - Elite Program Manager | $15M+ AI Programs | Enterprise Transformation Leader">
  <title>Deven Kashyap | Senior Program Manager</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan: #00D9FF;
      --cyan-bright: #00FFFF;
      --cyan-dark: #00A8CC;
      --gold: #FFD700;
      --gold-dark: #FFA500;
      --bg-deepest: #020408;
      --bg-deep: #060A12;
      --bg-dark: #0A0E1A;
      --text-primary: #FFF;
      --text-secondary: #A0B0C0;
      --text-muted: #6B7280;
    }

    html { scroll-behavior: smooth; overflow-x: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      color: var(--text-primary);
      background: var(--bg-deepest);
      overflow-x: hidden;
      cursor: none;
    }
    body * { cursor: none !important; }

    /* ==================== CUSTOM CURSOR ==================== */
    .cursor, .cursor-dot {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      will-change: transform;
    }
    .cursor {
      width: 20px; height: 20px;
      border: 2px solid var(--cyan);
      border-radius: 50%;
      mix-blend-mode: difference;
      z-index: 10000;
    }
    .cursor-dot {
      width: 6px; height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      z-index: 10001;
    }
    .cursor.hover {
      width: 50px; height: 50px;
      border-color: var(--gold);
      background: rgba(255,215,0,.1);
    }

    /* Grain overlay */
    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      opacity: .03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      animation: grain 8s steps(10) infinite;
    }
    @keyframes grain {
      0%,100% { transform: translate(0,0); }
      10%  { transform: translate(-5%,-10%); }
      20%  { transform: translate(-15%,5%); }
      30%  { transform: translate(7%,-25%); }
      40%  { transform: translate(-5%,25%); }
      50%  { transform: translate(-15%,10%); }
      60%  { transform: translate(15%,0); }
      70%  { transform: translate(0,15%); }
      80%  { transform: translate(3%,35%); }
      90%  { transform: translate(-10%,10%); }
    }

    /* ==================== NAV ==================== */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 9999;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all .4s cubic-bezier(.4,0,.2,1);
    }
    nav.scrolled {
      background: rgba(6,10,18,.8);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(0,217,255,.2);
      padding: 1rem 3rem;
      box-shadow: 0 8px 32px rgba(0,0,0,.5), 0 0 60px rgba(0,217,255,.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--cyan) 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -.02em;
      transition: transform .3s ease;
    }
    .logo:hover { transform: scale(1.05); }

    .nav-links {
      display: flex;
      gap: 3rem;
      list-style: none;
    }
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: .95rem;
      position:relative;
      letter-spacing: .5px;
      transition: color .3s ease;
    }
    .nav-links a::before {
      content: '';
      position: absolute;
      width: 0; height: 2px;
      bottom: -5px; left: 50%;
      transform: translateX(-50%);
      background: var(--cyan);
      transition: width .3s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 0 10px rgba(0,217,255,.5);
    }
    .nav-links a:hover,
    .nav-links a.active { color: var(--cyan); }
    .nav-links a:hover::before,
    .nav-links a.active::before { width: 100%; }

    /* Dark/Light toggle (you can expand this later) */
    .mode-toggle {
      position: fixed;
      top: 50%; right: 2rem;
      transform: translateY(-50%);
      z-index: 9998;
    }
    .toggle-switch {
      width: 60px; height: 32px;
      background: rgba(10,20,35,.8);
      border-radius: 20px;
      border: 2px solid rgba(0,217,255,.3);
      position: relative;
      transition: all .3s ease;
      box-shadow: inset 0 2px 8px rgba(0,0,0,.5), 0 0 20px rgba(0,217,255,.1);
    }
    .toggle-switch::before {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
      border-radius: 50%;
      top: 2px; left: 2px;
      transition: all .4s cubic-bezier(.175,.885,.32,1.275);
      box-shadow: 0 2px 8px rgba(0,217,255,.5), 0 0 15px rgba(0,217,255,.3);
    }
    .toggle-switch.active::before {
      left: 30px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      box-shadow: 0 2px 8px rgba(255,215,0,.5), 0 0 15px rgba(255,215,0,.3);
    }

    /* ==================== HERO ==================== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    #heroCanvas { position: absolute; inset: 0; z-index: 0; }

    .hero-content { position: relative; z-index: 2; text-align: center; max-width: 1200px; padding: 2rem; }
    .hero-title { font-size: clamp(3rem,8vw,7rem); font-weight: 900; letter-spacing: -.03em; line-height: .9; }
    .hero-title .char { display: inline-block; opacity: 0; transform: translateY(100px) rotateX(-90deg); transform-origin: center bottom; }

    .hero-tagline  { font-size: clamp(1.2rem,3vw,2rem); color: var(--text-secondary); font-weight: 300; opacity: 0; transform: translateY(30px); filter: blur(10px); }
    .hero-subtitle { font-size: clamp(1rem,2vw,1.3rem); color: var(--text-muted); max-width: 700px; margin: 0 auto 3rem; opacity: 0; transform: translateY(30px); filter: blur(10px); }

    .cta-buttons { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; opacity: 0; transform: translateY(30px); }

    .btn {
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      display: inline-block;
      border: 2px solid transparent;
      transition: all .3s cubic-bezier(.4,0,.2,1);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
      color: var(--bg-deepest);
      box-shadow: 0 4px 20px rgba(0,217,255,.3);
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,217,255,.6); }
    .btn-secondary {
      color: var(--cyan);
      border-color: var(--cyan);
    }

    /* ==================== SECTIONS ==================== */
    section { padding: 8rem 2rem; position: relative; }
    .section-title {
      font-size: clamp(2.5rem,5vw,4rem);
      text-align: center;
      margin-bottom: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--cyan) 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(50px);
    }
    .section-title.visible { animation: fadeInUp .8s cubic-bezier(.4,0,.2,1) forwards; }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* Add the rest of your beautifully indented rest of your CSS here… */

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      body, body * { cursor: auto !important; }
      .cursor, .cursor-dot { display: none; }
      nav { padding: 1rem 1.5rem; }
      .nav-links { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: rgba(6,10,18,.98); padding: 2rem; gap: 1.5rem; }
      .nav-links.active { display: flex; }
      .mobile-menu { display: block; }
      /* etc… */
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: .01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: .01ms !important;
      }
    }
  </style>
</head>
