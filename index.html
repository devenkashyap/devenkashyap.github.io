    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #E0E0E0;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Animated Background Effects */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00BCD4, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #A020F0, transparent);
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #FF00FF, transparent);
            bottom: 10%;
            left: 50%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        /* Header / Hero Section */
        header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 188, 212, 0.1),
                0 0 80px 0 rgba(160, 32, 240, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.05) 0%, transparent 70%);
            animation: pulse 8s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 40px rgba(0, 188, 212, 0.4),
                0 0 80px rgba(160, 32, 240, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: profileGlow 3s infinite alternate;
            object-fit: cover;
            background: linear-gradient(135deg, #1A1A2E, #0F3460);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 800;
            color: #00BCD4;
        }
        
        @keyframes profileGlow {
            0% { box-shadow: 0 0 30px rgba(0, 188, 212, 0.4), 0 0 60px rgba(160, 32, 240, 0.2); }
            100% { box-shadow: 0 0 50px rgba(0, 188, 212, 0.6), 0 0 100px rgba(255, 0, 255, 0.4); }
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #00BCD4, #A020F0, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }
        
        .subtitle {
            font-size: 1.4em;
            color: #00BCD4;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.8;
        }
        
        .badges {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .badge {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2), rgba(160, 32, 240, 0.2));
            border: 2px solid rgba(0, 188, 212, 0.4);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.4);
            border-color: #00BCD4;
        }
        
        .badge:hover::before {
            left: 100%;
        }
        
        /* Glass Cards */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 188, 212, 0.05),
                inset 0 0 40px rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 188, 212, 0.15);
            border-color: rgba(0, 188, 212, 0.3);
        }
        
        h2 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #00BCD4, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(160, 32, 240, 0.3);
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #00BCD4, #FF00FF);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature-box {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.05), rgba(160, 32, 240, 0.05));
            border-left: 4px solid #00BCD4;
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.1), transparent);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .feature-box:hover {
            transform: translateX(5px);
            border-left-color: #FF00FF;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1), rgba(160, 32, 240, 0.1));
        }
        
        .feature-box h3 {
            color: #00BCD4;
            font-size: 1.3em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-box p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
        }
        
        .skill-category {
            background: rgba(255, 255, 255, 0.02);
            border-top: 3px solid #A020F0;
            padding: 25px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .skill-category:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-3px);
        }
        
        .skill-category h3 {
            color: #A020F0;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-tag {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2), rgba(160, 32, 240, 0.2));
            color: #00BCD4;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.3), rgba(160, 32, 240, 0.3));
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
        }
