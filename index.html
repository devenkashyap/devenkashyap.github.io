        .hero-content .subtitle {

            margin: 0 auto 2rem;

        }

        .cta-buttons {

        .btn {

            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00D9FF, #00A8CC);
            color: #1A1A2E;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            color: #00D9FF;
            border: 2px solid #00D9FF;
            background: transparent;
        }

        .btn-secondary:hover {
            background: #00D9FF;
            color: #1A1A2E;
        }

        /* Section Styles */
        section {
            padding: 6rem 2rem;

        .section-title {
            font-size: 2.5rem;
            text-align: center;

            color: #00D9FF;
            font-weight: 700;

            font-size: 1.1rem;
        }

        .about-content p {
            margin-bottom: 1.5rem;
            color: #C0C0C0;
        }

        .highlights {
            background: rgba(0, 217, 255, 0.1);
            border-left: 4px solid #00D9FF;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .highlights ul {
            list-style: none;
            padding-left: 0;
        }

        .highlights li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .highlights li:before {
            content: "▹";
            position: absolute;
            left: 0;
            color: #00D9FF;
            font-size: 1.2rem;
        }

        .philosophy {
            text-align: center;
            font-size: 1.3rem;
            font-style: italic;

        }

            position: relative;
        }

            margin-left: auto;
            margin-right: 0;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;

            margin-bottom: 0.5rem;
        }

        .timeline-content .period {
            color: #909090;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .timeline-content ul {
            list-style: none;
            padding: 0;
        }

        .timeline-content li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #C0C0C0;
        }

        .timeline-content li:before {

            position: absolute;

            color: #00D9FF;

            border: 1px solid rgba(0, 217, 255, 0.2);

        .project-card:hover {

        .project-card h3 {

            margin-bottom: 1rem;

        .project-card p {
            color: #C0C0C0;

            line-height: 1.6;

        .project-card strong {
            color: #00A8CC;
        }

            background: rgba(0, 217, 255, 0.1);
            padding: 0.8rem;

            border-radius: 6px;
            color: #E0E0E0;
            text-align: center;

        .skill-list li:hover {

        .certifications h3 {

        .cert-item {

        .cert-details p {

            align-items: center;
            gap: 1.5rem;
        }

        .award-icon {
            font-size: 3rem;
        }

        .award-details h3 {
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .award-details p {
            color: #C0C0C0;
        }
